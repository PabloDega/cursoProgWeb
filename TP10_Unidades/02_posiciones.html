<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiciones</title>
    <link rel="stylesheet" href="css/02.css">
</head>
<body>
  
    <h1>Posiciones</h1>
    <hr>
    <h2>Relativa</h2>
    <div class="contenedor">
        <div class="caja"></div>
        <div class="caja relativo"></div>
        <div class="caja"></div>
    </div>
    <hr>
    <div class="caja sticky"><h2>Sticky</h2></div>
    <hr>
    <h2>Absoluta</h2>
    <div class="contenedor" style="position: relative;">
        <div class="caja"></div>
        <div class="caja" style="position: relative;">
            <div class="subcaja"></div>
            <div class="subcaja absoluta"></div>
            <div class="subcaja"></div>
        </div>
        <div class="caja"></div>
    </div>
    <div class="caja fija"><h2>Fija</h2></div>

</body>
</html>
