<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
    <style>
        body{
            margin: 0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #contenedor{
            background-color: lightgrey;
            width: 75%;
            padding: 15px;
            box-sizing: border-box;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h1>Audio</h1>
        <audio controls preload>
            <source src="audio/audio.mp3" type="audio/mpeg">
            Su navegador no pudo reproducir el audio.
        </audio>
        <hr>
        <h1>Video</h1>
        <video width="400px" controls muted>
            <source src="videos/video_los_simpsons.mp4" type="video/mp4">
            Su navegador no pudo reproducir el video.
        </video>
        <hr>
        <h1>Iframes</h1>
        <iframe width="600" height="400" src="https://www.cfp406sanmartin.org/cfp406/" title="Web del CFL406" style="border: 0;"></iframe>
        <hr>
        <h1>Videos de Youtube</h1>
        <iframe width="480" height="240" src="https://www.youtube.com/embed/M7-vp9dOPVY?&autoplay=0" title="LOS SIMPSONS - cortometraje de barney.wmv" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <hr>
        <h1>Google maps</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3286.2718253803973!2d-58.71029608459363!3d-34.546672361989316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbd095011e18d%3A0xc8397c97a3cfcae2!2sOSECAC%20San%20Miguel!5e0!3m2!1ses-419!2sar!4v1678460971359!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>
</html>
