<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Formulario de contacto</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        
        <form action="" method="get" enctype="multipart/form-data">
            <span>Dejanos tus datos y tu consulta para responderte a la brevedad</span>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            <label for="dni">DNI</label>
            <input type="text" maxlength="8" id="dni" name="dni" placeholder="DNI">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="correo" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" value="+54 011 ">
            <label for="fNacimiento">Fecha de nacimeinto</label>
            <input type="date" id="fNacimiento" name="fNacimiento">
            <label for="doc">Documentación</label>
            <input type="file" name="doc" id="doc">
            <span>Genero</span>
            <input type="radio" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" value="otro">
            <label for="otro">Otro</label>
            <input type="radio" name="genero" value="noResp">
            <label for="noResp">Prefiere no responder</label>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Seleccionar" selected disabled>Seleccione de la lista</option>
                <option value="Argentina">Argentina</option>
                <option value="Venezolana">Venezolana</option>
                <option value="Colombiana">Colombiana</option>
                <option value="Peruana">Peruana</option>
                <option value="Boliviana">Boliviana</option>
                <option value="Otra">Otra</option>
            </select>
            <span>Cursos de su interes</span>
            <input type="checkbox" name="progWeb" id="progWeb" value="progWeb">
            <label for="progWeb">Programación Web</label>
            <input type="checkbox" name="repPc" id="repPc" value="repPc">
            <label for="repPc">Reparación de PC</label>
            <input type="checkbox" name="liqSueldos" id="liqSueldos" value="liqSueldos">
            <label for="liqSueldos">Liquidación de Sueldos</label>
            <span>Consulta</span>
            <textarea name="consulta" id="consulta" cols="30" rows="10" maxlength="256" placeholder="máximo de 256 caracteres"></textarea><br>
            <button type="submit">Enviar</button><button type="reset">Borrar</button>
        </form>
        <footer>
            <small>Diseñado por Profe Pablo @2023</small>
        </footer>
    </div>
</body>
</html>
